{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <form action="/create-a-todo" method="post" class="form-example">
    <div class="form-example">
      <label for="name">Add new item: </label>
      <input type="text" name="todo-name" id="todo-name" required>
    </div>
    <div class="form-example">
      <input type="submit" value="Submit">
    </div>
  </form>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %}
          <li>{{ item.name }} - {{item.status}}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
